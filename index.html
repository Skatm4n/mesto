<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис для публикации фото природных пейзажей России">
  <meta name="keywords" content="Россия, РФ, природа России, русские пейзажи, реки, горы">
  <meta name="author" content="Искандер М.">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="логотип Mesto russia" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">

        <div class="avatar">

          <img src="./images/profile__avatar.jpg" alt="аватарка пользователя" class="avatar__image">

          <div class="avatar__info">


              <h1 class="avatar__name">Жак-Ив Кусто</h1>
              <p class="avatar__description">Исследователь океана</p>


            <button name="changeInfo" type="button" class="avatar__edit-button"></button>
          </div>
        </div>

        <div class="popup">
          <div class="popup__modal">
           <a class="popup__close-btn" href="#"></a>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" autocomplete="off">
            <input name="name" type="text" class="popup__form-item popup__form-item-name" value="">
            <input name="description" type="text" class="popup__form-item popup__form-item-description" value="">
            <button type="submit" name="save" class="popup__form-btn">Сохранить</button>
          </form>
          </div>
        </div>


        <button name="addNew" type="button" class="profile__add-button"></button>
      </section>



      <section class="posts">

        <article class="card">
          <img src="./images/karachaevsk.jpg" alt="заброшенный храм в горах" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button name="like" type="button" class="card__like-btn card__like-btn_active"><img src="./images/like.svg"
                alt="лайк-лого"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/elbrus.jpg" alt="гора Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button name="like" type="button" class="card__like-btn card__like-btn_active"><img src="./images/like.svg"
                alt="лайк-лого"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/dombai.jpg" alt="гора Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button name="like" type="button" class="card__like-btn card__like-btn_active"><img src="./images/like.svg"
                alt="лайк-лого"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/elbrus.jpg" alt="гора Эльбрус" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button name="like" type="button" class="card__like-btn card__like-btn_active"><img src="./images/like.svg"
                alt="лайк-лого"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/dombai.jpg" alt="гора Домбай" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button name="like" type="button" class="card__like-btn card__like-btn_active"><img src="./images/like.svg"
                alt="лайк-лого"></button>
          </div>
        </article>

        <article class="card">
          <img src="./images/karachaevsk.jpg" alt="заброшенный храм в горах" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button name="like" type="button" class="card__like-btn card__like-btn_active"><img src="./images/like.svg"
                alt="лайк-лого"></button>
          </div>
        </article>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

  </div>
  <script src="./script.js"></script>
</body>

</html>
