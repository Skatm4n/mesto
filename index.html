<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сервис для публикации фото природных пейзажей России">
  <meta name="keywords" content="Россия, РФ, природа России, русские пейзажи, реки, горы">
  <meta name="author" content="Искандер М.">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="логотип Mesto russia" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">

        <div class="avatar">

          <img src="./images/profile__avatar.jpg" alt="аватарка пользователя" class="avatar__image">

          <div class="avatar__info">

            <h1 class="avatar__name">Жак-Ив Кусто</h1>
            <p class="avatar__description">Исследователь океана</p>

            <button name="changeInfo" type="button" class="avatar__edit-button"></button>
          </div>
        </div>

        <button name="addNew" type="button" class="profile__add-button"></button>
      </section>

      <section class="posts">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__modal">
        <button class="popup__close-btn popup__close-btn_type_edit " type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" autocomplete="off" name="editing">
          <input name="name" type="text" class="popup__form-item popup__form-item_type_name" placeholder="Имя">
          <input name="description" type="text" class="popup__form-item popup__form-item_type_description" placeholder="Описание">
          <button type="submit" name="save" class="popup__form-btn popup__form-btn_type_edit-info">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__modal">
        <button class="popup__close-btn popup__close-btn_type_add" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" autocomplete="off" name="editing">
          <input name="name" type="text" class="popup__form-item popup__form-item_type_place" placeholder="Название">
          <input name="description" type="text" class="popup__form-item popup__form-item_type_link" placeholder="Ссылка на картинку">
          <button type="submit" name="save" class="popup__form-btn popup__form-btn_type_save-card">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <figure class="album">
        <button class="popup__close-btn popup__close-btn_type_image" type="button"></button>
        <img class="album__image" src="#" alt="">
        <figcaption class="album__image-capture"></figcaption>
      </figure>
    </div>

  </div>

  <template class="card-template">
    <article class="card">
      <img src="#" alt="" class="card__image">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button name="like" type="button" class="card__like-btn"></button>
      </div>
      <button name="delete" type="button" class="card__delete-btn"></button>
    </article>
  </template>

  <script src="./scripts/script.js"></script>
</body>

</html>
